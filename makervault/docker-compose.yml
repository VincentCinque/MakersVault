version: "3.9"
services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - FILE_STORAGE=/app/storage
      - DB_URL=sqlite:///./app.db
      - CORS_ORIGINS=http://localhost:5173
    volumes:
      - ./data/storage:/app/storage
      - ./api:/app
  web:
    build: ./web
    ports:
      - "5173:5173"
    environment:
      # IMPORTANT: This URL must be reachable by the browser, not by the container.
      # Since we publish API on host port 8000, use localhost here.
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - api
